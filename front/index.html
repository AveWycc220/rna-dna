<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/icon.svg">
    <script type="text/javascript" src="/eel.js"></script>
    <title>RNA-DNA</title>
</head>
<body>
    <div class="main">
        <div class="objects">
            <div class="object-1">
                <span class="object-1-title">Объект-1</span>
                <button type="button" class="select-1">Выбрать ДНК/РНК</button>
                <span class="path-1"></span>
            </div>
            <div class="object-2">
                <span class="object-2-title">Объект-2</span>
                <button type="button" class="select-2">Выбрать ДНК/РНК</button>
                <span class="path-2"></span>
            </div>
        </div>
        <div class="control">
            <div class="run">
                <button class="run">Запустить</button>
            </div>
            <div class="result">
                <span class="result-title">Результат</span>
                <span class="result-info"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
